<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeo's Code Breaker</title>
    <script src="assets/js/app.js" defer></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <section id="game-text-intro">
        <div class="container">
            <div id="game-name">
                <h1 class="text-center">Code Breaker</h1>
            </div>
            <div id="game-desc">
                <p>Do you think you have what it takes to crack the code? Can you guess the secret number in the correct amount of guesses? Test your brain and your logical side by playing this Code Breaker game.</p>
            </div>
            <div class="text-center">
                <h3 id="player-guess-text">10 Attempts</h3>
            </div>
        </div>
        <div class="text-center game_container">
            <div id="secret-code-container">
                <h2>Secret Code</h2>
                <h3 class="secret_code_number" id="code1"></h3>
                <h3 class="secret_code_number" id="code2"></h3>
                <h3 class="secret_code_number" id="code3"></h3>
                <h3 class="secret_code_number" id="code4"></h3>
            </div>
            <button type="button" id="random-code-btn">Get Random Code</button>
        </div>
    </section>
</body>
</html>
